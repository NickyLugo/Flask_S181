    <title>Animated Login Form</title>

<body>
    <div class = "box">
        <form>
            <h2>Sign in</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <!--Éste input indica que el campo Username llenarse-->
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <!--Éste input indica que la contraseña debe llenarse-->
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot password</a>
                <a href="#">Sign up</a>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
