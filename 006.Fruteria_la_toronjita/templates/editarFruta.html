<html></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <title>Editar fruta</title>
</head>
<body>

    <h1>Fruta a editar</h1>
    <br>
    <br>
    <form action="/actualizar/{{fruta.0}}" method="POST">
        <input type="text" name="txtFruta" value="{{fruta.1}}">
        <input type="text" name="txtTemporada" value="{{fruta.2}}">
        <input type="number" name="txtPrecio" value="{{fruta.3}}">
        <input type="number" name="txtStock" value="{{fruta.4}}">

        <!-- Para evitar que no tenga funcionalidad, agregamos el tipo de botÃ³n = submit -->
        <button type="submit">Actualizar registro</button>
    </form>
</body>
</html>
