<!DOCTYPE html>
<!-- <html lang="en"> -->
<html></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <title>Consultar fruta</title>
</head>
<body>

    <h1>Fruta a consultar</h1>
    <br>
    <br>
    <h1>Frutas en stock</h1>
    <table>
        <thead>
            <tr> <!-- para filas -->
                <td> Id: </td> <!-- para columnas -->
                <td> Fruta: </td>
                <td> Temporada: </td>
                <td> Precio: </td>
                <td> Stock: </td>
            </tr>
        </thead>
        <tbody>
            {%for fruta in frutasStock%}
                <tr>
                    <td>{{fruta.0}}</td>
                    <td>{{fruta.1}}</td>
                    <td>{{fruta.2}}</td>
                    <td>{{fruta.3}}</td>
                    <td>{{fruta.4}}</td>
                    <td>
                    <button class="Bottones button">
                        <a href=/editar/{{fruta.0}}> Editar </a>
                        <a href=/delete/{{fruta.0}}> Borrar </a>
                    </button>
                    </td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
