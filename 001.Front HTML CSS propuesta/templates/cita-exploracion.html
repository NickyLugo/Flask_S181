<!DOCTYPE html>
<html>
<head>
	<title>Cita Exploración</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style7.css')}}">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="top"></div>
            <div class="fieldsUnico">

                <div class="input-field">
                    <label>Pciente</label>
                    <input type="text" placeholder="Nombre" required>
                </div>

                <div class="input-field">
                    <label>Edad</label>
                    <input type="number" placeholder="Edad" required>
                </div>

                <div class="input-field">
                    <label>Género</label>
                    <select required>
                        <option disabled selected>Seleccione</option>
                        <option>Masculino</option>
                        <option>Femenino</option>
                        <option>Otro</option>
                    </select>
                </div>

                <div class="input-field">
                    <label>Fecha</label>
                    <input type="date" placeholder="Fecha" required>
                </div>

                <div class="input-field">
                    <label>Peso en Kg</label>
                    <input type="number" placeholder="Peso" required>
                </div>

                <div class="input-field">
                    <label>Altura en mts</label>
                    <input type="number" placeholder="Altura" required>
                </div>

                <div class="input-field">
                    <label>Temp. en °C</label>
                    <input type="number" placeholder="Temperatura" required>
                </div>

                <div class="input-field">
                    <label>Ritmo cardiaco</label>
                    <input type="text" placeholder="Latidos/min" required>
                </div>
            </div>  
			<div class="down">
				<h3>Exploración y diagnóstico del paciente</h3>
                <span class="title">Síntomas</span>
				<input type="text" class="field" placeholder="Sintomatología">
                <span class="title">Diagnóstico</span>
				<input type="text" class="field" placeholder="Dx(Diagnóstico)">
                <span class="title">Tratamiento</span>
				<textarea placeholder="Tratamiento (medicamentos e indicaciones)" class="field"></textarea>
                <span class="title">Estudios requeridos</span>
				<input type="text" class="field" placeholder="Estudios de laboratorio">
                <button class="btn">Imprimir</button>
			</div>
		</div>
	</div>
</body>
</html>
