<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../css/style5.css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Registrar paciente</title>
</head>

<body>
    <div class="container">
        <header>Expediente del paciente</header>
        <form action="menu-principal.html">
            <div class="details personal">
                <span class="title">Información personal</span>
                <div class="fields">

                    <div class="input-field">
                        <label>Nombre completo</label>
                        <input type="text" placeholder="Ingrese nombre del paciente" required>
                    </div>

                    <div class="input-field">
                        <label>Fecha de nacimiento</label>
                        <input type="date" placeholder="Ingrese fecha de nacimiento paciente" required>
                    </div>

                    <div class="input-field">
                        <label>Correo electrónico</label>
                        <input type="email" placeholder="nombre@ejemplo.com" required>
                    </div>

                    <div class="input-field">
                        <label>Teléfono</label>
                        <input type="number" placeholder="Número de teléfono del paciente" required>
                    </div>

                    <div class="input-field">
                        <label>Genero</label>
                        <select required>
                            <option disabled selected>Seleccione</option>
                            <option>Masculino</option>
                            <option>Femenino</option>
                            <option>Otro</option>
                        </select>
                    </div>

                    <div class="input-field">
                        <label>Ocupación</label>
                        <input type="text" placeholder="Ingrese la ocupación del paciente" required>
                    </div>

                    <div class="input-field">
                        <label>Tipo de sangre</label>
                        <input type="text" placeholder="Tipo de sangre" required>
                    </div>

                    <div class="input-field">
                        <label>Peso</label>
                        <input type="text" placeholder="Peso del paciente" required>
                    </div>

                    <div class="input-field">
                        <label>Altura</label>
                        <input type="text" placeholder="Altura del paciente">
                    </div>
                </div>
            </div>
            <div class="details ID">
                <span class="title">Documentos de identificación</span>
                <div class="fields">

                    <div class="input-field">
                        <label>Tipo de identificación</label>
                        <input type="text" placeholder="Enter ID type" required>
                    </div>

                    <div class="input-field">
                        <label>Número de identificación</label>
                        <input type="number" placeholder="Enter ID number" required>
                    </div>
                </div>
            </div>
            <div class="details address">
                <span class="title">Datos familiares</span>
                <div class="fields">

                    <div class="input-field-dos">
                        <label>Dirección del paciente</label>
                        <input type="text"
                            placeholder="País, Estado, Municipio, Colonia, calle y número exterior, número interior"
                            required>
                    </div>

                    <div class="input-field">
                        <label>Persona de contacto</label>
                        <input type="text" placeholder="Nombre de un familiar" required>
                    </div>

                    <div class="input-field">
                        <label>Parentesco con el paciente</label>
                        <input type="text" placeholder="Paretesco con el paciente">
                    </div>

                    <div class="input-field">
                        <label>Teléfono del familiar</label>
                        <input type="text" placeholder="Teléfono del familiar" required>
                    </div>

                </div>
            </div>
            <div class="details family">
                <span class="title">Enfermedades de progresión y antecedentess</span>
                <div class="fields">

                    <div class="input-field">
                        <label>Enfermedades crónicas</label>
                        <input type="text" placeholder="Ingrese si cuenta con alguna" required>
                    </div>

                    <div class="input-field">
                        <label>Alergias</label>
                        <input type="text" placeholder="Ingrese si cuenta con alguna" required>
                    </div>

                    <div class="input-field">
                        <label>Antecedentes familiares</label>
                        <input type="text" placeholder="Ingrese si existe algun antecedente familiar" required>
                    </div>
                </div>

                <span class="title">Médico familiar</span>
                <div class="fields">

                    <div class="input-field">
                        <label>Datos del Médico</label>
                        <input type="text" placeholder="Nombre y cécula del Médico" required>
                    </div>

                </div>

                <div class="button">
                    <input type="submit" formaction="menu-principal.html" value="Regresar" formnovalidate>
                </div>
                <div class="button">
                    <input type="submit" formaction="menu-principal.html" value="Registrar paciente">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
