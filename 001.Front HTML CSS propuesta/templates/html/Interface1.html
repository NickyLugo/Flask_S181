    <title>Animated Login Form</title>

<body>
    <div class = "box">
        <span class ="borderLine"></span>
        <form>
            <h2>Inicio de sesión</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <!--Éste input indica que el campo Username llenarse-->
                <span>RFC del médico</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <!--Éste input indica que la contraseña debe llenarse-->
                <span>Contraseña</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Olvidé contraseña</a>
                <a href="#">Registro</a>
            </div>
            <input type="submit" value="Iniciar">
        </form>
    </div>
