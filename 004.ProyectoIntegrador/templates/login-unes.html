<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Login UNES</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style-login-unes.css')}}">
</head>

<body>
    <div class = "box">
        <span class ="borderLine"></span>
        <form action="/registro-personas-unes" method="GET">
            <h2>Inicio de sesión</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <!--Éste input indica que el campo Username llenarse-->
                <span>Email o nombre usuario</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <!--Éste input indica que la contraseña debe llenarse-->
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Olvidé password</a>
                <a href="#">Registrar</a>
            </div>
            <input type="submit" value="Iniciar">
        </form>
    </div>
</body>
</html>
